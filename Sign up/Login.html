<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Login</title>
      <link rel="stylesheet" href="login.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
      
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

     <!--!!!!!!!!!!!! Kaning mga css kay gikan sa https://jqueryui.com/datepicker/, ikaw bahala ani change Jeffer. Temp ra ni kay kung wala ning duwa kay transparent ang datepicker-->
     <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="/resources/demos/style.css">
     <!--!!!!!!!!!!!-->

   </head>
   <body>
      <div class="center">
         <div class="header">
            Sign Up
         </div>
         <form>
            <h2>Name</h2>
            <input type="text" placeholder="First name" id="first-name">
            <br></br>
            <input type="text" placeholder="Middle name" id="middle-name">
            <br></br>
            <input type="text" placeholder="Last name" id="last-name">
            <br></br>
            <h2>Gender</h2>

            <fieldset>
              <legend>Select a gender: </legend>
              <label for="radio-1">Male</label>
              <input type="radio" name="radio-1" id="radio-1" value="Male">
              <label for="radio-2">Female</label>
              <input type="radio" name="radio-1" id="radio-2" value="Female">
            </fieldset>

            <h2>Date of Birth</h2>
            <p>Date: <input type="text" id="datepicker"></p>

            <label for="province">Province </label>
            <input id="province-input">
            <br></br>
            <label for="year-level">Year level</label>
            <input id="year-level" name="value">

            <input type="submit" id="submit-btn" value="Sign Up">
            <h3>Output:</h3>
            <div id="result"></div>
         </form>
      </div>

      <script>
      
      $(document).ready(function(){

      $('input[type="radio"]').checkboxradio();
      $( "#datepicker" ).datepicker();

      var availableTags = [
         "Agusan del Norte",
         "Augsan del Sur",
         "Bukidnon",
         "Compostela Valley",
         "Cotabato",
         "Davao del Norte",
         "Davao del Sur",
         "Davao Occidental",
         "Davao Oriental",
         "Lanao del Norte",
         "Lanao del Sur",
         "Maguindanao del Norte",
         "Maguindanao del Sur",
         "Misamis Occidental",
         "Misamis Oriental",
         "Sarangani",
         "South Cotabato",
         "Sultan Kudarat",
         "Surigao del Norte",
         "Surigao del Sur",
         "Zamboanga del Norte",
         "Zamboanga del Sur",
         "Zamboanga Sibugay"
    ];

    $("#province-input").autocomplete({
      source: availableTags
    });

    var spinner = $("#year-level").spinner();

      $('#submit-btn').click(function(event) {
         event.preventDefault();
         var selectedGender = $('input[name="radio-1"]:checked').val();
         var firstName = $('#first-name').val();
         var middleName = $('#middle-name').val();
         var lastName = $('#last-name').val();
         var dateOfBirth = $('#datepicker').val();
         var province = $('#province-input').val();
         var yearLevel = $('#year-level').val();
     
         var resultString = 'Name: ' + firstName + ' ' + middleName + ' ' + lastName + '<br>' +
                        'Gender: ' + selectedGender + '<br>' +
                        'Date of Birth: ' + dateOfBirth + '<br>' +
                        'Province: ' + province + '<br>' +
                        'Year Level: ' + yearLevel + '<br>';
     
         $('#result').html(resultString);
         });
      });

      </script>
   </body>
</html>
